<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12 mb-5">
                <h3 class="display-3 text-center">ARR Metodları</h3>
            </div>
            <div class="col-md-6">
                <div class="row mb-2">
                    <div class="col-sm-2">
                        <label for="add-end">Push</label>
                    </div>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="add-end" placeholder="Sona element əlavə et">
                    </div>
                    <div class="col-sm-2">
                        <button class="btn btn-primary" id="addEnd-btn">Add</button>
                    </div>
                </div>

                <div class="row mb-2">
                    <div class="col-sm-2">
                        <label for="delete-end">Pop</label>
                    </div>
                    <div class="col-sm-10">
                        <div class="d-grid">
                            <button class="btn btn-danger" id="delete-end">Delete</button>
                        </div>
                    </div>
                </div>

                <div class="row mb-2">
                    <div class="col-sm-2">
                        <label for="add-front">Unshift</label>
                    </div>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="add-front" placeholder="Önə element əlavə et">
                    </div>
                    <div class="col-sm-2">
                        <button class="btn btn-primary" id="addFront-btn">Add</button>
                    </div>
                </div>

                <div class="row mb-2">
                    <div class="col-sm-2">
                        <label for="delete-front">Shift</label>
                    </div>
                    <div class="col-sm-10">
                        <div class="d-grid">
                            <button class="btn btn-danger" id="delete-front">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 exchange"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="./index.js"></script>
</body>

</html>
